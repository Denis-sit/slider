<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <section class="container">
        <div class="slide__information">
            <h3 class="slide__title">Completed projects <span></span></h3>
            <p class="slide__text">Only a small part of the work performed by our company is presented on the site.
                 For 14 years on in the construction market we have made happy more than 1000 families</p>
            <div class="slide__wrapper_parametrs"></div>
            <div class="slide__control_panel">
                <button class="arrow arrow__prev"></button>
                <button class="circle circle__active"></button>
                <button class="circle"></button>
                <button class="circle"></button>
                <button class="arrow arrow__next"></button>
            </div>
        </div>
        <div class="slide__image">
            <div class="slide__name">
                <p class="slide__name_text slide__name_active">Rostov-on-Don, Admiral</p>
                <p class="slide__name_text">Sochi Thieves</p>
                <p class="slide__name_text">Rostov-on-Don Patriotic</p>
            </div>
            <div class="slide__wrapper">
                <div class="slide__tape">
                    <img src="image/image_2.1.png" alt="Картнка слайда" class="slide__item">
                    <img src="image/image_2.png" alt="Картнка слайда" class="slide__item">
                    <img src="image/image_3.png" alt="Картнка слайда" class="slide__item">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
